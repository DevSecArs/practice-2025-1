{% extends "base.html" %}

{% block title %}Получить криптовалюту{% endblock %}

{% block extensions %}
<script src="{{ url_for('static', filename='copy.js') }}"></script>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center">
        <h2 class="mb-4">Получить криптовалюту</h2>
        <p>Адрес вашего кошелька:</p>
        <p><strong>{{ wallet_address }}</strong></p>
        <button class="btn btn-primary btn-third mb-3" onclick="copyToClipboard('{{ wallet_address }}')">Скопировать адрес</button>
        <hr class="w-50 mx-auto">
        <h4 class="mb-3">Ваш QR Код:</h4>
        <img class="w-75" src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
        <div class="w-100"><a href="/" class="btn btn-primary mt-3">Вернуться на главную</a></div>
    </div>
    <div id="toast" class="toast"></div>
</div>
{% endblock %}
