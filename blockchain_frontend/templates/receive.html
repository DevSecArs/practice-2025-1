{% extends "base.html" %}

{% block title %}Получить криптовалюту{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center">
        <h2 class="mb-4">Получить криптовалюту</h2>
        <p>Адрес вашего кошелька:</p>
        <p><strong>{{ wallet_address }}</strong></p>
        <button class="btn btn-primary mb-3" onclick="copyToClipboard('{{ wallet_address }}')">Скопировать адрес</button>
        <hr class="w-50 mx-auto">
        <h4 class="mb-3">Ваш QR Код:</h4>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
    </div>
</div>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Адрес кошелька скопирован!");
        });
    }
</script>
{% endblock %}
